<app-menu></app-menu>
<div class="body">
  <p class="header">Equipamentos</p>
  <p-card>
    <div class="header-table">
      <button
        pButton
        pRipple
        label="Adicionar Equipamento"
        class="p-button-success"
      ></button>
    </div>
    <p-table [value]="dados" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nome do Equipamento</th>
          <th>Origem</th>
          <th>QR Code</th>
          <th>Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.number }}</td>
          <td>{{ item.ownership }}</td>
          <td>{{ item.qrCode }}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-sm" title="Editar Equipamento" (click)="editItem(item)"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" title="Deletar Equipamento" (click)="deleteItem(item)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

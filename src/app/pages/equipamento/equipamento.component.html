<app-menu></app-menu>
<div class="body">
  <p class="header">Equipamentos</p>
  <p-card>
    <div class="header-table">
      <button
        pButton
        pRipple
        label="Adicionar Equipamento"
        class="p-button-success"
        (click)="openAddDialog()"
      ></button>
    </div>
    <p-table [value]="dados" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nome do Equipamento</th>
          <th>Origem</th>
          <th>QR Code</th>
          <th>Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.number }}</td>
          <td>{{ item.ownership }}</td>
          <td>{{ item.qrCode }}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-sm" title="Editar Equipamento" (click)="openEditDialog(item)"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" title="Deletar Equipamento" (click)="confirm2($event, item)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <p-dialog header="{{ dialogTitle }}" [(visible)]="displayDialog" [modal]="true" [closable]="false" [style]="{width: '60vw'}">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="number" class="font-semibold w-6rem">Nome do Equipamento</label>
        <input pInputText id="number" class="flex-auto" [(ngModel)]="selectedItem.number" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="ownership" class="font-semibold w-6rem">Origem</label>
        <input pInputText id="ownership" class="flex-auto" [(ngModel)]="selectedItem.ownership" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="qrCode" class="font-semibold w-6rem">QR Code</label>
        <input pInputText id="qrCode" class="flex-auto" [(ngModel)]="selectedItem.qrCode" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (onClick)="displayDialog = false" />
        <p-button label="Salvar" (onClick)="saveItem()" />
    </div>
  </p-dialog>
</div>

<div class="card flex justify-content-center gap-2">
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
</div>
